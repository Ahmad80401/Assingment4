<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <center>
        

    <table style="background-color: rgb(12, 238, 238);" border="5">
        <h1>Registration form</h1>
        <tr>
            <td><Label>Enter your Name</Label></td>
            <td><input placeholder="enter your name" type="text"></td>
        </tr>
        <tr>
            <td><label>Eter your last name</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><Label>Enter your password</Label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td><label>Enter your Email</label></td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td><label>Enter your number</label></td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td><label>Enter your address</label></td>
            <td><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td><label>Select your gender</label></td>
            <td><input type="radio">male
            <input type="radio">female
             <input type="radio">other</td>
        </tr>
        <tr>
            <td><label>select your hobbies</label></td>
            <td><input type="checkbox">hobby 1
            <input type="checkbox">hobby 2
            <input type="checkbox">hobby 3</td>
        </tr>
        <tr>
            <td><label>Select your DOB</label></td>
            <td><input type="dob"></td>
        </tr>
        <tr>
            <td><label>Select your country</label></td>
            <td>
            <select>
                <option>chose of country</option>
                <option>pakistan</option>
                <option>saudia</option>
                <option>America</option>
            </select>
        </td>
        </tr>
        <tr>
            <td><label>Upload your pic</label></td>
            <td><input type="choose file">No file chosen</td>
        </tr>
        <tr>
            <td><button>Save my Data</button></td>
            <td><button>Reset Data</button></td>
        </tr>
        
    </table>
</center>


    
</body>
</html>
